<!-- Ejemplo de clase -->
<div class="bg-slate-200 p-6">
    <h3 class="text-2xl mb-4">{{subtitulo}}</h3>
    <button class="border border-solid border-black rounded-lg py-2 px-4" (click)="cambiarSubTitulo()">Cambiar Sub titulo</button>
    <app-hijo [textoHijo]="subtitulo" (textoHijoOut)="subtitulo = $event"></app-hijo>    
</div>

<!-- Ejercicio de la sesion 14 -->

    <div class="mb-5">
        <h2 class="text-xl mb-3">COMPONENTE PADRE</h2>
        <input type="text" [(ngModel)]="textoEnPadre" class="border focus:border-3 hover:border-rose-500 rounded-md py-1 px-2">
